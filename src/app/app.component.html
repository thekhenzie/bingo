<h1>Lets Play BINGO</h1> 
<h5 style="display: inline">Numbers called: </h5>
<div *ngFor="let number of numbersCalled" style="display: inline; margin-left: 10px;">{{number}}</div>
<button class="pull-right" (click)="clear()" style="margin-left: 20px;">Clear</button>
<br/><br/>
<table *ngFor="let card of listOfCards">
  <tr>
    <th>B</th>
    <th>I</th>
    <th>N</th>
    <th>G</th>
    <th>O</th>
  </tr>
  <tr *ngFor="let rowNumbers of card">
    <td *ngFor="let number of rowNumbers" [ngClass]="{'picked' : number.isActive}">
      <div *ngIf="number.value!=0; else isFree">{{ number.value}}</div>
      <ng-template #isFree>
        FREE
      </ng-template>
    </td>
  </tr>

</table>

<br>
<br>
Enter number called:
<input type="number" [(ngModel)]="numberCalled" style="margin-left:10px">
<button (click)="callNumber()">Add</button>
